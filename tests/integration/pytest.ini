[pytest]
#temporary fix for distutils deprecation warning
filterwarnings = 
    error
    ignore:The distutils package is deprecated:DeprecationWarning
log_cli = true
log_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_date_format = %Y-%m-%d %H:%M:
timeout = 300

